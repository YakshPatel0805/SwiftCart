<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2874f0;
            color: white;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .brand-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .search-bar input {
            width: 400px;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }

        .search-bar button {
            padding: 10px;
            background-color: #ffbe0b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #f39c12;
        }

        .navbar-right a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
        }

        /* Main Banner */
        .main-banner img {
            width: 100%;
            height: auto;
        }

        /* Categories Section */
        .categories {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .category-card {
            text-align: center;
            width: 30%;
        }

        .category-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .category-card h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Product Listings */
        .products {
            margin-top: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .products h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .product-card {
            display: inline-block;
            width: 30%;
            padding: 20px;
            background-color: white;
            margin: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h4 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .product-card p {
            font-size: 1.1em;
            color: #ff5722;
            font-weight: bold;
        }

        .logo-container {
            display: flex;            /* Aligns the logos in a row */
            overflow-x: auto;         /* Enables horizontal scrolling if the logos overflow */
            white-space: nowrap;      /* Prevents wrapping of logos to the next line */
            align-items: center;      /* All logos are in center of the div */
        }

        .company-logo {
            border-radius: 15px;
            width: 200px;             /* Set a fixed width for each logo */
            height: auto;            /* Set a fixed height for each logo */
            object-fit: contain;      /* Ensures logos are scaled while maintaining aspect ratio */
            margin: 0px 20px;             /* Optional: adds space between the logos */
        }


        /* Footer Styling */
        .footer {
            background-color: #2874f0;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .footer ul {
            list-style: none;
        }

        .footer ul li {
            display: inline;
            margin: 0 15px;
        }

        .footer ul li a {
            color: white;
            text-decoration: none;
        }

        .footer ul li a:hover {
            text-decoration: underline;
        }
        </style>
</head>
