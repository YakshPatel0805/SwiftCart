<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Logout Container Styling */
.logout-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
}

/* Logout Box Styling */
.logout-box {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

/* Header Styling */
.logout-box h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
}

/* Paragraph Styling */
.logout-box p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 20px;
}

/* Logout Button Styling */
.btn-logout {
    text-decoration: none;
    display: inline-block;
    padding: 12px 30px;
    background-color: #4CAF50;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn-logout:hover {
    background-color: #45a049;
}

/* Responsive Styling */
@media (max-width: 600px) {
    .logout-box {
        padding: 20px;
        width: 90%;
    }
}
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-box">
            <h1>Grocery Management System</h1>
            <p>You have successfully logged out.</p>
            <a href="/login" class="btn-logout">Login Again</a>
        </div>
    </div>
</body>
</html>
